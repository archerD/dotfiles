<?xml version="1.0"?>
<pies>
 <pie name="Session" id="668" icon="system-log-out" hotkey="&lt;Control&gt;&lt;Alt&gt;q">
  <group type="session"/>
  <slice type="app" name="Lock" icon="xfce-system-lock" command="xscreensaver-command -lock" quickAction="false"/>
 </pie>
 <pie name="Clipboard" id="249" icon="edit-paste" hotkey="[delayed][shape0]&lt;Primary&gt;&lt;Alt&gt;c">
  <group type="clipboard" max_items="8"/>
 </pie>
 <pie name="Window" id="130" icon="preferences-system-windows" hotkey="&lt;Control&gt;&lt;Alt&gt;w">
  <slice type="key" name="Scale" icon="go-top" command="&lt;Control&gt;&lt;Alt&gt;s" quickAction="false"/>
  <slice type="key" name="Minimize" icon="go-bottom" command="&lt;Alt&gt;F9" quickAction="true"/>
  <slice type="key" name="Close" icon="window-close" command="&lt;Alt&gt;F4" quickAction="false"/>
  <slice type="key" name="Maximize" icon="view-fullscreen" command="&lt;Alt&gt;F10" quickAction="false"/>
  <slice type="key" name="Restore" icon="view-restore" command="&lt;Alt&gt;F5" quickAction="false"/>
 </pie>
 <pie name="Main Menu" id="232" icon="start-here" hotkey="[shape0]&lt;Primary&gt;&lt;Alt&gt;u">
  <group type="menu"/>
 </pie>
 <pie name="Multimedia" id="353" icon="media-playback-start" hotkey="[warp]&lt;Primary&gt;&lt;Alt&gt;m">
  <slice type="key" name="Next Track" icon="media-skip-forward" command="XF86AudioNext" quickAction="false"/>
  <slice type="key" name="Play/Pause" icon="media-playback-start" command="XF86AudioPlay" quickAction="false"/>
  <slice type="key" name="Stop" icon="media-playback-stop" command="XF86AudioStop" quickAction="false"/>
  <slice type="key" name="Previous Track" icon="media-skip-backward" command="XF86AudioPrev" quickAction="false"/>
  <slice type="app" name="change player back" icon="object-rotate-left-symbolic" command="playerctld unshift" quickAction="false"/>
  <slice type="app" name="Change Player" icon="object-rotate-right-symbolic" command="playerctld shift" quickAction="false"/>
 </pie>
 <pie name="Alt Tab" id="324" icon="preferences-system-windows" hotkey="&lt;Control&gt;&lt;Alt&gt;T">
  <group type="window_list" current_workspace_only="false"/>
 </pie>
 <pie name="Bookmarks" id="925" icon="user-bookmarks" hotkey="&lt;Control&gt;&lt;Alt&gt;b">
  <group type="bookmarks"/>
  <group type="devices"/>
 </pie>
 <pie name="Applications" id="755" icon="applications-accessories" hotkey="&lt;Control&gt;&lt;Alt&gt;a">
  <slice type="app" name="GVim" icon="gvim" command="gvim -f %F" quickAction="false"/>
  <slice type="app" name="Rhythmbox Music Player" icon="org.gnome.Rhythmbox" command="rhythmbox %U" quickAction="false"/>
  <slice type="app" name="Videos" icon="org.gnome.Totem" command="totem %U" quickAction="false"/>
  <slice type="app" name="Image Viewer" icon="org.gnome.eog" command="eog %U" quickAction="false"/>
  <slice type="app" name="Google Chrome (beta)" icon="google-chrome-beta" command="/usr/bin/google-chrome-beta %U" quickAction="false"/>
  <slice type="app" name="Thunderbird Mail" icon="thunderbird" command="thunderbird %u" quickAction="false"/>
 </pie>
</pies>
