# for editor highlighting and whatnot
"$schema" = 'https://starship.rs/config-schema.json'

# format = "$username$hostname $all$directory$character"
format = "$directory$all$username$hostname$character"

add_newline = true

[cmd_duration]
disabled = true
show_notifications = false

[directory]
truncation_length = 0
truncate_to_repo = false
style = "cyan"
repo_root_style = "#f54d28"

[git_metrics]
disabled = false

[git_status]
# Should consider changing the symbols to something I will recognize

[username]
show_always = true
format = "[$user]($style)@"

[hostname]
ssh_only = false
ssh_symbol = ' üåê'
format = "[$hostname$ssh_symbol]($style)"

